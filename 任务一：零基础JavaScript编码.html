<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  document.getElementById('button').onclick=function(){//给按钮button绑定一个点击事件
  	var api_input_val = document.getElementById('aqi-input').value;//获取aqi-input输入的值,并定义变量
  	//判断aqi-input的值是否为空
    if(api_input_val != ''){//不为空
      document.getElementById('aqi-display').textContent = api_input_val;
    }else{//为空
  		alert('尚无录入');
  	}
  };


})();

</script>
</body>
</html>
